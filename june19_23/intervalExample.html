<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      function displayTime() {
        let time = new Date();
        console.log(time);
      }
      setInterval(displayTime, 1000);
      document.getElementById("demo").innerHTML = time;
    </script>
  </body>
</html>
